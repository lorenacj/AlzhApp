<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <h1>Patient Form</h1>
    <form th:action="@{/admin/patients}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" th:field="*{lastname}" />
        </div>
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}" />
        </div>
        <div>
            <label for="height">Height:</label>
            <input type="number" step="0.1" id="height" th:field="*{height}" />
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="number" step="0.1" id="weight" th:field="*{weight}" />
        </div>
        <div>
            <label for="disorder">Disorder:</label>
            <input type="text" id="disorder" th:field="*{disorder}" />
        </div>
        <div>
            <label for="passportid">Passport ID:</label>
            <input type="text" id="passportid" th:field="*{passportid}" />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    <a href="/admin/patients" class="btn btn-secondary">Back to List</a>
</body>
</html>
