<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carer Administration</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/crud.css">
</head>
<body>
    <div class="card">
        <div th:replace="~{navbar :: navbarFragment}"></div>
        <div class="card-header">
            Carer Administration
        </div>
        <div style="display: flex; text-align: center;">
            <div class="card-body">
                <div class="container mt-3">
					<div th:if="${message}" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Telephone</th>
                                <th scope="col">IDPassport</th>
<!--                                <th scope="col">FamilyUnit</th>-->
<!--                                <th scope="col">Patients</th>-->
<!--                                <th scope="col">Deleted</th>-->
                                <th scope="col">Enabled</th>
                                <th scope="col">Role</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr th:each="carer : ${carers}">
                                <td th:text="${carer.name}"></td>
                                <td th:text="${carer.lastname}"></td>
                                <td th:text="${carer.telephone}"></td>
                                <td th:text="${carer.username}"></td>
<!--                                <td>-->
<!--                                    <span th:each="unit : ${carer.familyUnit}" th:text="${unit.code}"> </span>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <span th:each="patient : ${carer.patientsCare}" th:text="${patient.name}"> </span>-->
<!--                                </td>-->
<!--                                <td>-->
<!--                                    <span th:if="${carer.deleted}">-->
<!--                                        <img th:src="@{/imgs/tickverde.png}" width="35" height="35" style="border-radius: 10px;">-->
<!--                                    </span>-->
<!--                                    <span th:unless="${carer.deleted}">-->
<!--                                        <img th:src="@{/imgs/cruzroja.png}" width="35" height="35" style="border-radius: 10px;">-->
<!--                                    </span>-->
<!--                                </td>-->
                                <td>
                                    <span th:if="${carer.enabled}">
                                        <img th:src="@{/imgs/tickverde.png}" width="35" height="35" style="border-radius: 10px;">
                                    </span>
                                    <span th:unless="${carer.enabled}">
                                        <img th:src="@{/imgs/cruzroja.png}" width="35" height="35" style="border-radius: 10px;">
                                    </span>
                                </td>
                                <td th:text="${carer.role}"></td>
                                <td>
                                    <a th:href="@{/carers/edit/{id}(id=${carer.id})}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{/carers/delete/{id}(id=${carer.id})}" class="btn btn-danger">Delete</a>
                                    <a th:href="@{/carers/enable/{id}(id=${carer.id})}" class="btn btn-info">Act/desc</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="/carers/add" class="btn btn-success">Add New Carer</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
